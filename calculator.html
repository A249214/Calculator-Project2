<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>

<div class="app">

    <!-- ðŸŒ™ Toggle -->
    <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>

    <div class="calculator">
        <input type="text" id="display" class="display" readonly>

        <div class="keys">
            <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>

            <button class="operator-btn" onclick="appendToDisplay('-')">âˆ’</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>

            <button class="operator-btn" onclick="appendToDisplay('*')">Ã—</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button class="operator-btn" onclick="appendToDisplay('/')">Ã·</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>

            <button class="operator-btn" onclick="clearDisplay()">C</button>
        </div>
    </div>




  <div class="calc-history">
    <div class="history-header">
        <h2>Calculation History</h2>
        <button class="clear-history" onclick="clearHistory()">Clear</button>
    </div>

    <div id="historyList" class="history-list"></div>
</div>

</div>


<script src="./calculator.js"></script>
</body>
</html>
